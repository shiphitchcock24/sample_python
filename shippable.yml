language: python
#build_image: shippableimages/ubuntu1204_python

env: 
  - REE=foo TEST=bar
  
matrix:
  include: 
    - python: 3.3
      env: FOO=ree BAR=test
 
python:  
  - 2.6 
  - 2.7
 # - 3.2
  - 3.3
#  - 3.4
  - 3.5
#  - pypy
  - pypy3

install:
  - pip install -r requirements.txt

# Make folders for the reports 
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - which python
  - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - coverage xml -o shippable/codecoverage/coverage.xml
  - echo "$FOO"
  - echo "$BAR"
  - echo "$REE"
  - echo "$TEST" 
 # - cs ps
 # - sleep 8m

integrations:    
  notifications:
    - integrationName: email         
      type: email        
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
      #sendConsoleLogs : true
      #sendCoverageReports : true
      on_start: always
      on_success: always 
      on_failure: always    
